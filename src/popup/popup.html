<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qwen MT 翻译</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="card">
      <header>
        <h1>Qwen MT 翻译</h1>
        <p>整页翻译 · 快捷键 · 模型切换</p>
      </header>

      <section class="grid">
        <button id="translateBtn" class="primary">翻译当前页面</button>
        <button id="toggleBtn">开/关翻译 (Ctrl+Shift+Y)</button>
      </section>

      <section>
        <label>目标语言</label>
        <select id="targetLanguage">
          <option value="zh-CN">简体中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="fr">Français</option>
        </select>
      </section>

      <section>
        <label>模型</label>
        <select id="modelSelect"></select>
      </section>

      <section>
        <label>
          <input type="checkbox" id="autoTranslate" />
          自动翻译（根据“始终翻译语言”规则）
        </label>
      </section>

      <section class="row">
        <button id="alwaysTranslateBtn">将当前页面语言加入“始终翻译”</button>
      </section>

      <footer>
        <a href="../options/options.html" target="_blank">高级设置（API Key / 端点）</a>
      </footer>
      <p id="status"></p>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
